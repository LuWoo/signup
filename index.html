<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <img src="/images/background.jpg" alt="Background image of plants" class="background">
            <div class="img-caption">
                <img src="/images/odin-lined.png" class="img-odin">
                <div class="odin-text">
                    ODIN
                </div>
            </div>
            <div class="credit">
                Photo by Halle West on Unsplash
            </div>
        </div>
        <div class="right">
            <div class="top-text">
                <p>
                    This is not a real online service! 
                    You know you need something like this in your life to help you realize your deepest dreams. 
                    Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <div class="form-title">
                    Let's do this!
                </div>
                <form>
                    <div class="inputs">
                        <div class="text">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="fname">
                        </div>    
                        <div class="text">
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="lname">  
                        </div>
                        <div class="text">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">  
                        </div>
                        <div class="text">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="number" id="phone" name="phone">  
                        </div>
                        <div class="text">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div> 
                        <div class="text">
                            <label for="verify-password">VERIFY PASSWORD</label>
                            <input type="password" id="verify-password" name="verify-password">                  
                        </div>
                    </div>
                    <input type="submit" value="Create Account" class="button">
                </form>
            </div>
            Already have an account? <a href="#">Log in</a>
        </div>
    </div>
</body>
</html>
